<div class="animated-background">
  <canvas id="particle-canvas"></canvas>
  <div class="stars"></div>
  <label class="switch">
    <input
      type="checkbox"
      [(ngModel)]="isChecked"
      (change)="onCheckboxChange()"
    />
    <div class="button">
      <div class="light"></div>
      <div class="dots"></div>
      <div class="characters"></div>
      <div class="shine"></div>
      <div class="shadow"></div>
    </div>
  </label>
</div>
